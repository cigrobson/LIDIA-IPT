<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIDIA - Assistente IA do IPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
        }

        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .admin-badge {
            background: #fbbf24;
            color: #92400e;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .main-content {
            display: flex;
            flex: 1;
            height: 100%;
        }

        .sidebar {
            width: 300px;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .new-chat-btn {
            width: 100%;
            background: #4f46e5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover {
            background: #4338ca;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .chat-item:hover {
            background: #e2e8f0;
        }

        .chat-item.active {
            background: #e0e7ff;
            border-color: #4f46e5;
        }

        .chat-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: #374151;
        }

        .chat-meta {
            font-size: 0.8rem;
            color: #6b7280;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-indicator {
            background: #10b981;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .message.user .message-avatar {
            background: #4f46e5;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #10b981;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #4f46e5;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #374151;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 8px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .file-upload-area {
            margin-bottom: 15px;
            padding: 15px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            text-align: center;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: #4f46e5;
            background: #f0f4ff;
        }

        .file-upload-area.dragover {
            border-color: #4f46e5;
            background: #e0e7ff;
        }

        .file-input {
            display: none;
        }

        .file-upload-label {
            cursor: pointer;
            color: #4f46e5;
            font-weight: 600;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e0e7ff;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #4338ca;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #4338ca;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .welcome-message h2 {
            color: #374151;
            margin-bottom: 10px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #4f46e5;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .login-btn {
            width: 100%;
            background: #4f46e5;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #4338ca;
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #bbf7d0;
        }

        .rate-limit-warning {
            background: #fef3c7;
            color: #d97706;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #fde68a;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                height: 95vh;
                border-radius: 10px;
            }

            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }

            .chats-list {
                display: flex;
                overflow-x: auto;
                padding: 10px;
            }

            .chat-item {
                min-width: 200px;
                margin-right: 8px;
                margin-bottom: 0;
            }

            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .user-info {
                flex-wrap: wrap;
                justify-content: center;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Área de Login -->
    <div id="login-area" class="login-container" style="display: none;">
        <div class="login-header">
            <h1>🤖 LIDIA</h1>
            <p>Assistente IA do IPT</p>
        </div>
        
        <div id="login-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label class="form-label" for="email">Email Institucional</label>
                <input type="email" id="email" class="form-input" placeholder="seu.email@ipt.br" required>
            </div>
            <button type="submit" id="login-btn" class="login-btn">Entrar</button>
        </form>
    </div>

    <!-- Área Principal do Chat -->
    <div id="chat-area" class="container" style="display: none;">
        <div class="header">
            <div class="logo">
                <h1>🤖 LIDIA</h1>
            </div>
            <div class="user-info">
                <div class="user-badge">
                    <span id="user-email"></span>
                    <span id="admin-badge" class="admin-badge" style="display: none; margin-left: 10px;">ADMIN</span>
                </div>
                <a href="/admin" id="admin-link" class="btn btn-secondary" style="display: none;">Painel Admin</a>
                <button onclick="logout()" class="btn btn-danger">Sair</button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <button class="new-chat-btn" onclick="startNewChat()">+ Nova Conversa</button>
                </div>
                <div class="chats-list" id="chats-list">
                    <!-- Chats serão carregados aqui -->
                </div>
            </div>

            <div class="chat-area">
                <div class="messages-container" id="messages-container">
                    <div class="welcome-message">
                        <h2>Olá! Sou a LIDIA 🤖</h2>
                        <p>Assistente de IA do Instituto de Pesquisas Tecnológicas (IPT)</p>
                        <p>Como posso ajudá-lo hoje?</p>
                    </div>
                </div>

                <div class="input-area">
                    <div id="rate-limit-warning" class="rate-limit-warning" style="display: none;">
                        ⚠️ Você está próximo do limite de requisições. Aguarde um momento entre as mensagens.
                    </div>

                    <div class="file-upload-area" id="file-upload-area">
                        <input type="file" id="file-input" class="file-input" accept=".pdf,.docx,.txt">
                        <label for="file-input" class="file-upload-label">
                            📎 Clique para enviar um documento ou arraste aqui
                        </label>
                        <div id="file-info" class="file-info" style="display: none;"></div>
                    </div>

                    <div class="input-container">
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Digite sua mensagem..." 
                            rows="1"
                        ></textarea>
                        <button id="send-btn" class="send-btn">
                            <span id="send-icon">➤</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Processando sua mensagem...</p>
    </div>

    <script>
        // Variáveis globais
        let currentChatId = null;
        let isLoggedIn = false;
        let userEmail = '';
        let isAdmin = false;
        let selectedFile = null;
        let requestCount = 0;
        let lastRequestTime = 0;

        // Verificar autenticação ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Login form
            document.getElementById('login-form').addEventListener('submit', handleLogin);

            // Message input
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            // Send button
            document.getElementById('send-btn').addEventListener('click', sendMessage);

            // File upload
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop
            const fileUploadArea = document.getElementById('file-upload-area');
            fileUploadArea.addEventListener('dragover', handleDragOver);
            fileUploadArea.addEventListener('dragleave', handleDragLeave);
            fileUploadArea.addEventListener('drop', handleDrop);
        }

        function checkAuthentication() {
            fetch('/api/user')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Not authenticated');
                })
                .then(data => {
                    isLoggedIn = true;
                    userEmail = data.email;
                    isAdmin = data.is_admin;
                    showChatArea();
                    loadChats();
                })
                .catch(() => {
                    showLoginArea();
                });
        }

        function showLoginArea() {
            document.getElementById('login-area').style.display = 'block';
            document.getElementById('chat-area').style.display = 'none';
        }

        function showChatArea() {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            
            // Atualizar informações do usuário
            document.getElementById('user-email').textContent = userEmail;
            
            if (isAdmin) {
                document.getElementById('admin-badge').style.display = 'inline-block';
                document.getElementById('admin-link').style.display = 'inline-block';
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const loginBtn = document.getElementById('login-btn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    isLoggedIn = true;
                    userEmail = email;
                    isAdmin = data.is_admin;
                    showMessage('Login realizado com sucesso!', 'success');
                    setTimeout(() => {
                        showChatArea();
                        loadChats();
                    }, 1000);
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Erro ao fazer login. Tente novamente.', 'error');
            })
            .finally(() => {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            });
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('login-message');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                fetch('/api/logout', { method: 'POST' })
                    .then(() => {
                        isLoggedIn = false;
                        userEmail = '';
                        isAdmin = false;
                        currentChatId = null;
                        showLoginArea();
                        clearMessages();
                    });
            }
        }

        function loadChats() {
            fetch('/api/chats')
                .then(response => response.json())
                .then(chats => {
                    const chatsList = document.getElementById('chats-list');
                    
                    if (chats.length === 0) {
                        chatsList.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 20px;">Nenhuma conversa ainda</p>';
                        return;
                    }
                    
                    chatsList.innerHTML = chats.map(chat => `
                        <div class="chat-item" data-chat-id="${chat.chat_id}" onclick="loadChat('${chat.chat_id}')">
                            <div class="chat-title">${chat.title}</div>
                            <div class="chat-meta">
                                <span>${formatDate(chat.updated_at)}</span>
                                ${chat.has_document ? '<span class="document-indicator">📄 DOC</span>' : ''}
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Erro ao carregar chats:', error);
                });
        }

        function loadChat(chatId) {
            // Marcar chat como ativo
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-chat-id="${chatId}"]`).classList.add('active');
            
            currentChatId = chatId;
            
            fetch(`/api/chats/${chatId}`)
                .then(response => response.json())
                .then(messages => {
                    displayMessages(messages);
                })
                .catch(error => {
                    console.error('Erro ao carregar chat:', error);
                });
        }

        function startNewChat() {
            currentChatId = null;
            clearMessages();
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
            
            // Mostrar mensagem de boas-vindas
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = `
                <div class="welcome-message">
                    <h2>Nova Conversa 🤖</h2>
                    <p>Como posso ajudá-lo hoje?</p>
                </div>
            `;
        }

        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages-container');
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        <h2>Conversa Vazia 🤖</h2>
                        <p>Envie uma mensagem para começar!</p>
                    </div>
                `;
                return;
            }
            
            messagesContainer.innerHTML = messages.map(message => `
                <div class="message ${message.sender}">
                    <div class="message-avatar">
                        ${message.sender === 'user' ? '👤' : '🤖'}
                    </div>
                    <div class="message-content">
                        ${message.content.replace(/\n/g, '<br>')}
                        <div class="message-time">${formatDate(message.timestamp)}</div>
                    </div>
                </div>
            `).join('');
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function clearMessages() {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = `
                <div class="welcome-message">
                    <h2>Olá! Sou a LIDIA 🤖</h2>
                    <p>Assistente de IA do Instituto de Pesquisas Tecnológicas (IPT)</p>
                    <p>Como posso ajudá-lo hoje?</p>
                </div>
            `;
        }

        function checkRateLimit() {
            const now = Date.now();
            const timeSinceLastRequest = now - lastRequestTime;
            
            // Reset counter a cada hora
            if (timeSinceLastRequest > 3600000) {
                requestCount = 0;
            }
            
            // Verificar limites
            if (requestCount >= 90) { // Avisar próximo ao limite
                document.getElementById('rate-limit-warning').style.display = 'block';
            } else {
                document.getElementById('rate-limit-warning').style.display = 'none';
            }
            
            return requestCount < 100; // Limite real
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message && !selectedFile) {
                return;
            }

            if (!checkRateLimit()) {
                alert('Limite de requisições atingido. Aguarde um momento.');
                return;
            }

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            document.getElementById('send-icon').textContent = '⏳';
            
            // Mostrar mensagem do usuário imediatamente
            if (message) {
                addMessageToUI(message, 'user');
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }
            
            // Mostrar loading
            showLoading();

            // Preparar dados para envio
            const formData = new FormData();
            if (message) formData.append('message', message);
            if (currentChatId) formData.append('chat_id', currentChatId);
            if (selectedFile) formData.append('file', selectedFile);

            // Determinar endpoint
            const endpoint = selectedFile ? '/api/upload' : '/api/chat';
            const method = selectedFile ? 'POST' : 'POST';
            const body = selectedFile ? formData : JSON.stringify({
                message: message,
                chat_id: currentChatId
            });
            const headers = selectedFile ? {} : { 'Content-Type': 'application/json' };

            fetch(endpoint, {
                method: method,
                headers: headers,
                body: body
            })
            .then(response => {
                if (response.status === 429) {
                    throw new Error('Rate limit exceeded');
                }
                return response.json();
            })
            .then(data => {
                hideLoading();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Atualizar contadores
                requestCount++;
                lastRequestTime = Date.now();
                
                if (selectedFile) {
                    // Upload de arquivo
                    currentChatId = data.chat_id;
                    addMessageToUI(data.message, 'assistant');
                    clearFileSelection();
                } else {
                    // Mensagem normal
                    currentChatId = data.chat_id;
                    addMessageToUI(data.response, 'assistant');
                }
                
                // Recarregar lista de chats
                loadChats();
            })
            .catch(error => {
                hideLoading();
                console.error('Erro:', error);
                
                let errorMessage = 'Erro ao enviar mensagem. Tente novamente.';
                if (error.message === 'Rate limit exceeded') {
                    errorMessage = 'Limite de requisições excedido. Aguarde um momento.';
                }
                
                addMessageToUI(`❌ ${errorMessage}`, 'assistant');
            })
            .finally(() => {
                sendBtn.disabled = false;
                document.getElementById('send-icon').textContent = '➤';
            });
        }

        function addMessageToUI(content, sender) {
            const messagesContainer = document.getElementById('messages-container');
            
            // Remover mensagem de boas-vindas se existir
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${sender === 'user' ? '👤' : '🤖'}
                </div>
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                    <div class="message-time">${formatDate(new Date().toISOString())}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Funções para upload de arquivo
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                showFileInfo(file);
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                showFileInfo(selectedFile);
            }
        }

        function showFileInfo(file) {
            const fileInfo = document.getElementById('file-info');
            fileInfo.innerHTML = `
                <strong>📄 ${file.name}</strong> (${formatFileSize(file.size)})
                <button onclick="clearFileSelection()" style="margin-left: 10px; background: none; border: none; color: #dc2626; cursor: pointer;">✕</button>
            `;
            fileInfo.style.display = 'block';
        }

        function clearFileSelection() {
            selectedFile = null;
            document.getElementById('file-input').value = '';
            document.getElementById('file-info').style.display = 'none';
        }

        // Funções utilitárias
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
